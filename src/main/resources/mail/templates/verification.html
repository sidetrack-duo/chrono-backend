<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Chrono 이메일 인증</title>
</head>
<body style="margin:0; padding:0; background-color:#f8fafc; font-family:Arial, Helvetica, sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center" style="padding:40px 16px;">
            <table width="100%" cellpadding="0" cellspacing="0"
                   style="max-width:480px; background-color:#ffffff; border-radius:12px; padding:32px; box-shadow:0 10px 30px rgba(15,23,42,0.08);">

                <!-- Logo -->
                <tr>
                    <td align="center" style="padding-bottom:28px;">
                        <img src="cid:chrono"
                             alt="Chrono"
                             style="height:32px; display:block;" />
                    </td>
                </tr>

                <!-- Title -->
                <tr>
                    <td style="color:#0f172a; font-size:18px; font-weight:700; padding-bottom:12px;">
                        이메일 인증 코드
                    </td>
                </tr>

                <!-- Description -->
                <tr>
                    <td style="color:#334155; font-size:14px; line-height:1.6; padding-bottom:24px;">
                        Chrono 회원가입을 완료하기 위해<br/>
                        아래 인증 코드를 입력해주세요.
                    </td>
                </tr>

                <!-- Code -->
                <tr>
                    <td align="center" style="padding-bottom:24px;">
                        <div style="
                border:1px solid #e2e8f0;
                border-radius:10px;
                padding:14px 28px;
                font-size:26px;
                font-weight:700;
                letter-spacing:6px;
                color:#0f172a;
                background-color:#f8fafc;
                display:inline-block;
              ">
                            {{CODE}}
                        </div>
                    </td>
                </tr>

                <!-- Expire -->
                <tr>
                    <td style="color:#64748b; font-size:13px; padding-bottom:28px;">
                        ⏱ 인증 코드는 <strong style="color:#2dd4bf;">5분 후 만료</strong>됩니다.<br/>
                        본인이 요청하지 않았다면 이 메일을 무시해주세요.
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="border-top:1px solid #e2e8f0; padding-top:16px; color:#94a3b8; font-size:12px;">
                        © 2025 Chrono Project<br/>
                        This is an automated email. Please do not reply.
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
